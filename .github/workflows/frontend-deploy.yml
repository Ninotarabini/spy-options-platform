name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'docker/frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false

    - name: Generate config.js from template    # ← NUEVO STEP
      run: |
        # Install envsubst
        sudo apt-get update && sudo apt-get install -y gettext-base

        # Generate version with timestamp
        export APP_VERSION="v-PROD-$(date +%Y%m%d-%H%M%S)"
        export ENVIRONMENT="production"
        export BACKEND_URL="https://app-spy-options-backend.azurewebsites.net"
        
        # Generate config.js from template
        envsubst '${APP_VERSION} ${ENVIRONMENT} ${BACKEND_URL}' < docker/frontend/config.template.js > docker/frontend/config.js
        
        echo "✅ Generated config.js with version: $APP_VERSION"
        cat docker/frontend/config.js | grep "version:"
          
    - name: Build And Deploy
      id: deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "docker/frontend"
        api_location: ""
        output_location: "."
        skip_app_build: true

    - name: Deployment Summary
      run: |
        echo "? Frontend deployed successfully"
        echo "?? URL: https://happy-water-04178ae03.3.azurestaticapps.net"