apiVersion: v1
kind: ConfigMap
metadata:
  name: bot-config
  namespace: spy-options-bot
data:
  # Trading Bot Configuration
  LOG_LEVEL: "INFO"
  STRATEGY_TYPE: "anomaly-arbitrage"
  MAX_POSITIONS: "5"
  ANOMALY_THRESHOLD: "0.5"
  
  # IBKR Configuration
  IBKR_HOST: "ibkr-gateway-service"
  IBKR_PORT: "4002"  # Paper trading port
  IBKR_CLIENT_ID: "1"
  
  # Detector Configuration
  SCAN_INTERVAL_SECONDS: "30"
  STRIKES_RANGE_PERCENT: "1.0"
