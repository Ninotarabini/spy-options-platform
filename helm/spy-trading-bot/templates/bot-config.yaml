apiVersion: v1
kind: ConfigMap
metadata:
  name: bot-config
  namespace: {{ .Release.Namespace }}
data:
  # Trading Bot Configuration
  LOG_LEVEL: "INFO"
  STRATEGY_TYPE: "anomaly-arbitrage"
  MAX_POSITIONS: "5"
  ANOMALY_THRESHOLD: "0.5"
  
  # IBKR Configuration
  IBKR_HOST: "ibkr-gateway-service"
  IBKR_PORT: "{{ .Values.config.ibkrPort | toString }}"  # Live trading port
  IBKR_CLIENT_ID: "1"
  
  # Detector Configuration
  SCAN_INTERVAL_SECONDS: "15"
  STRIKES_RANGE_PERCENT: "1.5"
  BACKEND_URL: "http://backend-service:8000"
