apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: spy-options-bot
  labels:
    app: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: backend
        image: acrspyoptions.azurecr.io/spy-backend:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: bot-config
        - secretRef:
            name: azure-credentials
        volumeMounts:
        - name: cache
          mountPath: /app/cache
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 15
          failureThreshold:
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          timeoutSeconds: 10
          periodSeconds: 10
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: pvc-cache
