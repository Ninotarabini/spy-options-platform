apiVersion: apps/v1
kind: Deployment
metadata:
  name: detector
  namespace: spy-options-bot
  labels:
    app: detector
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: detector
  template:
    metadata:
      labels:
        app: detector
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: detector
        image: acrspyoptions.azurecr.io/spy-detector:v1.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: bot-config
        - secretRef:
            name: azure-credentials
        volumeMounts:
        - name: database
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          exec:
            command:
            - cat
            - /etc/hostname
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - cat
            - /etc/hostname
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: database
        persistentVolumeClaim:
          claimName: pvc-database
      - name: logs
        persistentVolumeClaim:
          claimName: pvc-logs
