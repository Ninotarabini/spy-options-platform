prometheus:
  prometheusSpec:
    retention: 15d  # 15 días de métricas
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi  # Espacio para métricas

grafana:
  adminPassword: "CHANGE_ME_BEFORE_DEPLOY"  # Update with strong password
  persistence:
    enabled: true
    size: 10Gi

alertmanager:
  enabled: true
